<link rel="stylesheet" href="style.css">

<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>NINJA</h1>
		<button type="button" class="play-normal-btn">INDÍTÁS</button>
		<button type="button" class="play-casual-btn">CASUAL MÓD</button>
		<div class="credits">by asdasd35</div>
	</div>
	<div class="menu menu--pause">
		<h1>SZÜNETELTETVE</h1>
		<button type="button" class="resume-btn">FOLYATÁS</button>
		<button type="button" class="menu-btn--pause">FŐMENÜ</button>
	</div>
	<div class="menu menu--score">
		<h1>JÁTÉK VÉGE</h1>
		<h2>Pontszámod:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">JÁTSZ ÚJRA</button>
		<button type="button" class="menu-btn--score">FŐMENÜ</button>
	</div>
</div>

<script src="script.js"></script>
